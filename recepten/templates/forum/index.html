<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forum</title>
</head>
<body>
	<h1>My Forum</h1>
	<h2>Forum topics</h2>
	
	{% if topics %}
		<ul>
    	{% for t in topics %}
    		<li><a href="./{{t}}">{{t}}</a></li>
    	{% endfor%}
    	</ul>
    {% else %}
    	<p>There are no topic yet.</p>
	{% endif %}
	
	<h3>New Topic</h3>
	<form action="./" method="post">		
		{% csrf_token %}
		Subject:<input type="text" name="subject"><br>
		Content:<textarea rows="4" cols="50"  name="post"></textarea><br>
		<input type="submit" name="submit" value="post">	
	</form>
</body>
</html>
